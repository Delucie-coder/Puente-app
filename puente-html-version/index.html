<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Puente — Login</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="auth-body">
  <div class="auth-card">
    <div class="brand">
      <div class="logo-circle" aria-hidden="false">
        <img src="Images/puentelogo.png" alt="Puente logo" class="logo-img" />
      </div>
      <div class="brand-text">
        <h1>Puente</h1>
        <p>Bridging the digital divide</p>
      </div>
    </div>

    <form id="loginForm" class="auth-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="e.g. delucie.r" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="••••••••" required />
      </div>

      <div class="form-group">
        <label for="role">Select Role</label>
        <select id="role" name="role" required>
          <option value="" disabled selected>Choose your role</option>
          <option value="vendor">Vendor</option>
          <option value="moto">Motorcyclist</option>
          <option value="contributor">Contributor</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <button type="submit" class="btn-primary">Login</button>
      <p class="muted">Demo: pick any role to explore the dashboards.</p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
