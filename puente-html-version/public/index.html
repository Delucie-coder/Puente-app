<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Puente ‚Äî Login</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="auth-body">
  <div class="auth-card">
    <div class="brand">
      <div class="logo-circle" aria-hidden="false">
        <img src="Images/puentelogo.png" alt="Puente logo" class="logo-img" />
      </div>
      <div class="brand-text">
        <h1>Puente</h1>
        <p>Bridging the digital divide</p>
      </div>
    </div>

    <form id="loginForm" class="auth-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="e.g. delucie.r" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
      </div>

      <div class="form-group">
        <label for="role">Select Role</label>
        <select id="role" name="role" required>
          <option value="" disabled selected>Choose your role</option>
          <option value="student">Student (then choose Vendor or Motorcyclist)</option>
          <option value="contributor">Contributor</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <button type="submit" class="btn-primary">Login</button>
      
      <div style="margin-top: 16px; padding-top: 16px; border-top: 1px solid #e5e7eb;">
        <p class="muted" style="margin-bottom: 8px;">Quick Demo Access:</p>
        <div style="display: flex; gap: 8px; flex-wrap: wrap;">
          <button type="button" id="demoStudent" class="btn-demo" style="flex: 1; padding: 10px; background: #10b981; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 14px;">
            üë®‚Äçüéì Student
          </button>
          <button type="button" id="demoContributor" class="btn-demo" style="flex: 1; padding: 10px; background: #f59e0b; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 14px;">
            üìö Contributor
          </button>
          <button type="button" id="demoAdmin" class="btn-demo" style="flex: 1; padding: 10px; background: #6366f1; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 14px;">
            üë®‚Äçüíº Admin
          </button>
        </div>
      </div>
      
      <p class="muted" style="margin-top: 12px;">Or fill in credentials manually above.</p>
    </form>
  </div>

  <script src="script.js"></script>
  <script>
    // Demo button handlers - auto-fill and submit
    document.getElementById('demoStudent').addEventListener('click', function() {
      document.getElementById('username').value = 'demo.student';
      document.getElementById('password').value = 'demo123';
      document.getElementById('role').value = 'student';
      this.textContent = '‚úì Loading...';
      setTimeout(() => {
        document.getElementById('loginForm').dispatchEvent(new Event('submit'));
      }, 500);
    });
    
    document.getElementById('demoContributor').addEventListener('click', function() {
      document.getElementById('username').value = 'demo.contributor';
      document.getElementById('password').value = 'demo123';
      document.getElementById('role').value = 'contributor';
      this.textContent = '‚úì Loading...';
      setTimeout(() => {
        document.getElementById('loginForm').dispatchEvent(new Event('submit'));
      }, 500);
    });
    
    document.getElementById('demoAdmin').addEventListener('click', function() {
      document.getElementById('username').value = 'admin@example.com';
      document.getElementById('password').value = 'adminpass';
      document.getElementById('role').value = 'admin';
      this.textContent = '‚úì Loading...';
      setTimeout(() => {
        document.getElementById('loginForm').dispatchEvent(new Event('submit'));
      }, 500);
    });

    // Simple demo login handler: store a minimal user object and redirect
    (function(){
      const form = document.getElementById('loginForm');
      if (!form) return;
      form.addEventListener('submit', function(e){
        e.preventDefault();
        const username = document.getElementById('username').value || 'student';
        const role = document.getElementById('role').value || 'student';
        const user = { name: username, role };
        try{ sessionStorage.setItem('puente_user', JSON.stringify(user)); sessionStorage.setItem('puente_role', role); }catch(e){}
        // If user logs in as student, send them to the student dashboard where
        // they choose whether to continue as vendor or motorcyclist.
        if (role === 'student'){
          window.location.href = 'student-dashboard.html';
          return;
        }
        // Admins go to admin UI if available, otherwise student dashboard for demo
        if (role === 'admin'){
          window.location.href = 'admin-module-videos.html';
          return;
        }
        // If contributor selected, go straight to contributor dashboard
        if (role === 'contributor'){
          window.location.href = 'dashboard-contributor.html';
          return;
        }
        // Default fallback: student dashboard
        window.location.href = 'student-dashboard.html';
      });
    })();
  </script>
</body>
</html>
